<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 30px;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    section {
      margin-bottom: 20px;
    }
    .field-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .field-value {
      margin-left: 10px;
    }
    footer {
      position: fixed;
      bottom: 30px;
      width: 100%;
      font-size: 12px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ title }}</h1>
    <p>Author: {{ name }} | Date: {{ date }}</p>
  </header>

  <section>
    <div class="field-label">Category:</div>
    <div class="field-value">{{ category }}</div>
  </section>

  <section>
    <div class="field-label">Summary:</div>
    <div class="field-value">{{ summary }}</div>
  </section>

  <footer>
    Generated by Auto Report Generator
  </footer>
</body>
</html>
