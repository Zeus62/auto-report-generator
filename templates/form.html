<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Report</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #f4f4f4; }
    form { background: white; padding: 20px; border-radius: 8px; width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 10px 20px; border: none; background-color: #007BFF; color: white; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <form action="/" method="post">
    <h2>Create Report</h2>

    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email">

    <label for="title">Report Title</label>
    <input type="text" id="title" name="title" required>

    <label for="category">Category</label>
    <select id="category" name="category">
      <option value="General">General</option>
      <option value="Finance">Finance</option>
      <option value="HR">HR</option>
      <option value="Technical">Technical</option>
    </select>

    <label for="date">Report Date</label>
    <input type="date" id="date" name="date" required>

    <label for="summary">Report Summary</label>
    <textarea id="summary" name="summary" rows="6" required></textarea>

    <button type="submit">Generate PDF</button>
  </form>
</body>
</html>
